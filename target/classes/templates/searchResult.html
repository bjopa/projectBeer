<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>

<ul id="bookInfo" th:each="beer : ${Result}">

    <li th:text="${beer.id}"></li>
    <li th:text="${beer.name}"></li>
    <li th:text="${beer.brewery}"></li>

</ul>

</body>
</html>
